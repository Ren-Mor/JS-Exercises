<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto U-1W2-D5</title>
  </head>
  <body>
    <header>
      <div id="logo-block">
        <img id="logo" src="./assets/images/logo.png" alt="amazon-logo" />
      </div>
      <div id="second-block">
        <ul id="first-list">
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </div>
    </header>
    <main>
      <div id="holyday-block">
        <p>Shop All Holyday Gift Cards</p>
      </div>
      <div id="third-block">
        <p id="guides">Holyday Gift Guides</p>
        <p id="gifter">Be a go-gifter</p>
      </div>
      <div id="fourth-block">
        <ul id="second-list">
          <li id="first-element">Find the perfect gift</li>
          <li id="second-element">Shop now</li>
        </ul>
        <div id="image-container">
          <div class="image-gift1"></div>
          <div class="image-gift2"></div>
          <div class="image-gift3"></div>
          <div class="image-gift4"></div>
        </div>
      </div>
      <div class="promo-div">
        <img src="./assets/images/img_9.png" alt="gaming-image" />
        <ul class="promo-list">
          <li class="promo-text">Play the gifting game</li>
          <li class="shop-text"><a href="#">Shop gaming</a></li>
        </ul>
      </div>
      <div class="promo-div">
        <img src="./assets/images/img_10.png" alt="music-image" />
        <ul class="promo-list">
          <li class="promo-text">The sound of cheer</li>
          <li class="shop-text"><a href="#">Shop Audio & Accessories</a></li>
        </ul>
      </div>
    </main>
    <footer>
      <div id="back-to-top"><a href="#logo-block">Back to top</a></div>
      <div id="footer-logo">
        <img src="./assets/images/logo.png" alt="amazon-logo" />
      </div>
    </footer>
  </body>
</html>
